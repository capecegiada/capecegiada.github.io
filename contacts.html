    <main>

      <section class="container gc-my">
        <div class="align-items-center row" id="contacts">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="display-1 fw-bold mb-3" id="title">Lavoriamo insieme?</h1>
            <p id="text">Cerchi una Web Developer o una Product Manager a Torino o in full remote da tutta Italia? Scrivimi compilando il form.</p>
          </div>
          <div class="col-lg-6">
            <form class="needs-validation row" id="contact-form">
              <div class="col-md-6 form-group">
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="name" class="form-control" placeholder="Il tuo nome" id="name" required>
              </div>
              <div class="col-md-6 form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="La tua email" id="email" required>
              </div>
              <div class="form-group mt-4">
                <label for="subject" class="form-label">Oggetto</label>
                <input type="text" name="subject" class="form-control" placeholder="Di cosa vuoi parlare?" id="subject" required>
              </div>
              <div class="form-group mt-4">
                <label for="message" class="form-label">Messaggio</label>
                <textarea name="message" class="form-control" placeholder="Il tuo messaggio" rows="5" id="message" required></textarea>
              </div>
              <div class="col-auto mt-4">
                <button type="submit" class="gc-btn shadow">Invia il messaggio</button>
              </div>
            </form>
          </div>
        </div>
        <div class="gc-my">
          <p>Rimaniamo in contatto su <a href="https://www.linkedin.com/in/giadacapece">LinkedIn</a>.</p>
        </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const serviceID = "service_1tn9o0e";
          const templateID = "template_xpkwb7q";

          emailjs.sendForm(serviceID, templateID, this).then(
            (response) => {
              console.log("SUCCESS!", response.status, response.text);
            },
            (error) => {
              console.log("FAILED...", error);
            }
          );
        });

        const form = document.getElementById('contact-form');

        form.addEventListener('submit', function handleSubmit(event) {
          event.preventDefault();
          form.reset();
        });
